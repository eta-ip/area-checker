<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>管理画面</title></head>
<body>
  <h2>アップロード履歴</h2>
  <div id="history"></div>
  <script>
    fetch('../backend/history.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('history');
        data.forEach(entry => {
          const div = document.createElement('div');
          div.innerHTML = `ファイル名: ${entry.name} / リンク: <a href="${entry.link}">${entry.link}</a> / 有効期限: ${new Date(entry.expire * 1000).toLocaleString()}`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
