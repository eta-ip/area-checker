function showTable() {
  const zone = document.getElementById("zone").value;
  const usage = document.getElementById("usage").value;
  const resultDiv = document.getElementById("result");

  if (!zone || !usage) {
    resultDiv.innerHTML = `<div class="result ng">用途地域と建物用途を選択してください。</div>`;
    return;
  }

  const zoneRules = rules[zone];
  if (!zoneRules) {
    resultDiv.innerHTML = `<div class="result ng">この用途地域のデータは未登録です。</div>`;
    return;
  }

  // 判定ラベル（条件付き可は条件文も出す）
  function getJudgmentLabel(val) {
    if (val.startsWith("○")) return "○：建築可";
    if (val.startsWith("▲")) return val.replace("▲", "▲：条件付可 - ");
    return "×：建築不可";
  }

  // 個別判定
  const judgment = zoneRules[usage] || "×";
  let cssClass = "ng";
  if (judgment.startsWith("○")) cssClass = "ok";
  else if (judgment.startsWith("▲")) cssClass = "limit";

  let html = `
    <div class="result ${cssClass}">
      【${zone}】における【${document.getElementById("usage").selectedOptions[0].text}】の判定：<br>
      ${getJudgmentLabel(judgment)}
    </div>
    <div class="note">※「▲」は条件付きで許可されるケースです。詳細条件を確認してください。</div>
    <h3>▶ ${zone} で建築可能な用途一覧</h3>
    <table style="width:100%; border-collapse:collapse;" border="1" cellpadding="6" cellspacing="0">
      <tr><th>用途</th><th>判定</th></tr>
  `;

  // 一覧表
  for (const [key, val] of Object.entries(zoneRules)) {
    let cls = "ng";
    if (val.startsWith("○")) cls = "ok";
    else if (val.startsWith("▲")) cls = "limit";
    html += `<tr><td>${key}</td><td class="${cls}">${getJudgmentLabel(val)}</td></tr>`;
  }

  html += "</table>";

  resultDiv.innerHTML = html;
}
